<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="main.js"></script>
</head>

<!-- 1 -->
<body>
    <div class="container">
        <div class="text-end">
            <button id="logout" onclick="logout()" class="btn btn-danger">
                Sair <i class="fa-solid fa-right-from-bracket"></i>
            </button>
    </div>
<!-- 2 -->
    <h1 class="header">
        <span id="nomeSala"></span>
        <sup><i class="fa-solid fa-comment-dots"></i></sup>
    </h1>
<!-- 3 -->
    <div class="divContent mx-auto">
        <div id="output" class="chat text-bg-light text-start"></div>
        <div class="form-group row  g-3 align-items-center">

        <div class="col">
            <input type="text" name="Mensagem" id="msg" placeholder="Mensagem" class="form-control">
        </div>

        <div class="col-auto">
            <button id="btnSend" class="btn btn-warning" onclick="send()">
                Enviar
            </button>
        </div>
    </div>

</body>

</html>
